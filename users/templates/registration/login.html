{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if messages %}

        {% for message in messages%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}

    {% endif %}

</div>

<div class="container h-100 position-relative m-5">
    <div class="w-50 mt-3 h-100 position-absolute start-50 translate-middle">
        <h1 class="text-center">Login</h1>
        <form method="POST" action="" enctype="multipart/form-data" class="p-5 border rounded bg-primary-subtle">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
              </div>           

            <button class="btn btn-primary rounded-pill" value="login">Login</button>
        </form>
    </div> 
</div>

{% endblock %}
