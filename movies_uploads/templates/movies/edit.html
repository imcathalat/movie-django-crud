{% extends 'base.html' %}

{% block title %}
    <title>{{ movie.name }}</title>
{% endblock %}

{% block content %}

    <div class="container h-100 position-relative m-1">
        <div class="w-50 mt-3 h-100 position-absolute start-50 translate-middle m-0 p-0">
            <h1 class="text-center">Edit {{movie.name}}</h1>
            <form method="POST" enctype="multipart/form-data" class="p-5 border rounded bg-primary-subtle">
                {% csrf_token %}
                <input type="hidden" name="csrfmiddlewaretoken" value="Nem9Rrhjr89WlLyjW3zddYnjcWlWu3KCw9Ht3x3P9xdR6hkLsFgPxq4u6lBhxeC8">
                <p>
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" class="form-control" maxlength="150" id="id_name" value="{{ movie.name }}">
                </p>
                <p>
                    <label for="id_director">Director:</label> 
                    <input type="text" name="director" class="form-control" maxlength="150" id="id_director" value="{{ movie.director }}">
                </p>
                <p>
                    {% if movie.image %}
                        <img src="{{ movie.image.url }}" alt="cover {{ movie.name }}" style="height: 200px;">
                    {% endif %}
                </p>
                <label for="id_image">Image:</label> 
                <input type="file" name="image-cover" class="form-control" accept="image/*" id="id_image">

                <button class="btn btn-primary rounded-pill">Update</button>
            </form>
        </div> 
    </div>
   


{% endblock %}
